<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Schedule</title>
  </head>
  <body>
    <div class="main">
      <h2 id="clock"></h2>
      <form id="login-form" class="hidden">
        <input
          required
          maxlength="20"
          minlength="4"
          type="text"
          placeholder="What is your name?"
        />
      </form>

      <h1 id="greeting" class="hidden"></h1>

      <form id="todo-form" class="hidden">
        <input
          type="text"
          placeholder="Write a To Do and Press Enter..."
          required
        />
      </form>
      <ul id="todo-list"></ul>
    </div>
    <div id="quote">
      <span></span>
      <span></span>
    </div>
    <div id="weather">
      <span></span>
      <span></span>
    </div>
    <script defer src="greetings.js"></script>
    <script defer src="clock.js"></script>
    <script defer src="quotes.js"></script>
    <script defer src="background.js"></script>
    <script defer src="todo.js"></script>
    <script defer src="weather.js"></script>
    <script defer src="blur.js"></script>
  </body>
</html>
